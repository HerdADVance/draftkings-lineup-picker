<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<title>DK Lineup Builder</title>
	<!--link rel="icon" type="image/png" href=".png"-->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700|Roboto:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/excite-bike/jquery-ui.css">
</head>

<body>
	<div class="wrapper">
		
		<div class="list">
			
			<div class="positions">
				<ul class="clickable">
					<li>QB</li>
					<li>RB</li>
					<li>WR</li>
					<li>TE</li>
					<li>FLEX</li>
					<li>DST</li>
					<li>ALL</li>
				</ul>
			</div>

			<div class="players-wrap">
				<table class="players clickable"></table>
				<table class="player-add-holder">
					<tr class="player-add">
						<td colspan="6">
							<p class="player-add-currently-in"><span class="player-add-name"></span> is currently in <span class="player-add-number-lineups"></span> lineups.</p>
							<div class="player-add-slider"></div>
							<p class="player-add-delta">This will add <span class="player-add-name"></span> to <span class="player-add-number"></span> more lineups.</p>
							<!--p>In <span class="player-in-lineups"></span> of <span class="total-lineups"></span> lineups.</p>
							<p>Add to <div class="player-add-number" /></div> of <span class="available-lineups"></span> available lineups.</p>
							
							<button class="player-add-button">Add</button-->
							<input type="hidden" class="player-add-id" />
							<!--table>
								<tr>
									<td>
										<select class="selected-players"></select>
									</td>
									<td>
										<input type="number" class="" /> / <span>20</span>(<span></span>%)
									</td>
								</tr>
							</table-->
						</td>
					</tr>
				</table>
			</div>

		</div>
		
		<div class="lineups">
			<!--label for="lineups-number">Number of Lineups:</label>
			<input type="number" class="lineups-number" name="lineups-number" min="0" step="1" /-->
			
			<div class="lineups-wrap"></div>
		</div>

	</div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script> 
	<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
	<script src="assets/js/players-data.js"></script>
	<script src="assets/js/lineups.js"></script>
	<script src="assets/js/players.js"></script>
</body>
</html>
