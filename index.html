<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<title>DK Lineup Builder</title>
	<!--link rel="icon" type="image/png" href=".png"-->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700|Roboto:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/black-tie/jquery-ui.css">
</head>

<body>
	<div class="wrapper">
		
		<div class="list">
			
			<div class="positions">
				<ul class="clickable">
					<li>QB</li>
					<li>RB</li>
					<li>WR</li>
					<li>TE</li>
					<li>FLEX</li>
					<li>DST</li>
					<li class="selected">ALL</li>
					<li>SEL</li>
				</ul>
			</div>

			<div class="games">
				<ul class="clickable">
					<li>ATL @ DET</li>
					<li>CLE @ IND</li>
					<li>DEN @ BUF</li>
					<li>HOU @ NE</li>
					<li>MIA @ NYJ</li>
					<li>NO @ CAR</li>
					<li>NYG @ PHI</li>
					<li>PIT @ CHI</li>
					<li>TB @ MIN</li>
					<li>CIN @ GB</li>
					<li>KC @ LAC</li>
					<li>SEA @ TEN</li>
					<li>OAK @ WAS</li>
				</ul>
			</div>

			<div class="players-wrap">
				<table class="players clickable"></table>
				<table class="player-add-holder">
					<tr class="player-add">
						<td colspan="6">
							<p class="player-add-currently-in"><span class="player-add-name"></span> is currently in <span class="player-add-number-lineups"></span> of <span class="player-add-total-lineups"></span> lineups.</p>
							<div class="player-add-slider"></div>
							<p><input class="player-add-slider-number" />(<span class="player-add-slider-pct"></span>%)</p>
							<p><button class="player-add-button" id="delta-plus">Add to <span class="player-add-delta"></span> more lineups.</button></p>
							<p><button class="player-add-button" id="delta-minus">Remove from <span class="player-add-delta"></span> lineups.</button></p>

							<div class="player-add-options">
								<button>Correlation</button>
								<button>Price</button>
								<button>Ordered</button>
								<button>Strictness</button>
							</div>

							<div class="correlation">
								<table>
									<tr>
										<td colspan=""><button>Add Another player</button></td>
									</tr>
								</table>	
							</div>				
							
							<input type="hidden" class="player-add-id" />

						</td>
					</tr>
				</table>
			</div>

		</div>
		
		<div class="lineups">
			<!--label for="lineups-number">Number of Lineups:</label>
			<input type="number" class="lineups-number" name="lineups-number" min="0" step="1" /-->
			
			<div class="lineups-wrap"></div>
		</div>

	</div>

	<div class="latest-update"></div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script> 
	<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
	<script src="assets/js/players-data.js"></script>
	<script src="assets/js/lineups.js"></script>
	<script src="assets/js/players.js"></script>
</body>
</html>
